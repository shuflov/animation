<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <style>
        body {
            background: #0d1117;
            color: #f0f6fc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #58a6ff; }
        .upload-form {
            margin: 20px 0;
        }
        input[type="file"] {
            background: #161b22;
            color: #f0f6fc;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: monospace;
            margin-left: 10px;
        }
        button:hover { background: #2ea043; }
        input[type="range"] { vertical-align: middle; }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        pre {
            font-size: 10px;
            line-height: 10px;
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>ASCII Art Converter</h1>
    <form class="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/jpeg,image/png" required>
        <label>Width: <input type="range" name="width" min="50" max="150" value="100" id="widthSlider"> <span id="widthValue">100</span></label>
        <button type="submit">Convert</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('widthSlider').addEventListener('input', (e) => {
            document.getElementById('widthValue').textContent = e.target.value;
        });
        
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const result = document.getElementById('result');
            result.innerHTML = 'Converting...';
            
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.error) {
                result.innerHTML = '<p style="color: red">' + data.error + '</p>';
            } else {
                result.innerHTML = '<pre>' + data.ascii + '</pre>';
            }
        });
    </script>
</body>
</html>
